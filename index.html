<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eng Khadar Ali Aqli | IT & Shipping Operations Professional</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary:#2563eb;
--secondary:#16a34a;
--tertiary:#a855f7;
--light:#f8fafc;
--text:#0f172a;
--muted:#64748b;
--yellow:#fef3c7;
--blue:#dbeafe;
--green:#dcfce7;
--purple:#ede9fe;
--pink:#ffe4e6;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:Inter,sans-serif;
background:var(--light);
color:var(--text);
line-height:1.7;
}

/* ================= HEADER – NIGHT SKY ================= */
header{
position:relative;
color:#fff;
text-align:center;
padding:130px 20px 70px;
overflow:hidden;
background:
radial-gradient(circle at top right,#1e3a8a 0%,transparent 40%),
radial-gradient(circle at bottom left,#020617 0%,#020617 60%),
linear-gradient(180deg,#020617 0%,#020617 100%);
}

/* Stars */
header::before{
content:"";
position:absolute;
top:0;left:0;
width:100%;height:100%;
background:
radial-gradient(1px 1px at 20% 30%,#fff,transparent),
radial-gradient(1px 1px at 40% 70%,#fff,transparent),
radial-gradient(1px 1px at 60% 20%,#fff,transparent),
radial-gradient(1px 1px at 80% 40%,#fff,transparent),
radial-gradient(1px 1px at 30% 80%,#fff,transparent),
radial-gradient(1px 1px at 70% 60%,#fff,transparent);
background-size:200px 200px;
animation: twinkle 6s infinite alternate;
opacity:0.8;
z-index:0;
}

/* Moon */
header::after{
content:"";
position:absolute;
top:40px;
right:80px;
width:120px;
height:120px;
border-radius:50%;
background:radial-gradient(circle,#f8fafc 0%,#e5e7eb 40%,#cbd5f5 70%);
box-shadow:0 0 40px rgba(255,255,255,0.4);
animation: moonGlow 4s ease-in-out infinite;
z-index:1;
}

@keyframes twinkle{
0%{opacity:0.5;}
50%{opacity:0.9;}
100%{opacity:0.6;}
}

@keyframes moonGlow{
0%,100%{box-shadow:0 0 35px rgba(255,255,255,0.4);}
50%{box-shadow:0 0 55px rgba(255,255,255,0.7);}
}

header *{
position:relative;
z-index:2;
}

header h1{
font-size:3rem;
text-shadow:0 4px 18px rgba(0,0,0,0.6);
}

header p{
margin:16px 0;
font-size:1.2rem;
display:inline-block;
padding:8px 20px;
border-radius:20px;
background:rgba(15,23,42,0.6);
backdrop-filter:blur(6px);
}

.header-btns a{
display:inline-block;
margin:12px;
padding:12px 28px;
border-radius:8px;
font-weight:600;
text-decoration:none;
transition:0.3s;
}

.btn-primary{background:var(--primary);color:#fff}
.btn-primary:hover{opacity:0.85}
.btn-outline{border:2px solid #fff;color:#fff}
.btn-outline:hover{background:#fff;color:#020617}

/* NAV */
nav{
background:#020617;
position:sticky;
top:0;
z-index:100;
}
nav ul{
list-style:none;
display:flex;
flex-wrap:wrap;
justify-content:center;
padding:14px;
}
nav ul li a{
color:#cbd5f5;
margin:0 14px;
text-decoration:none;
font-weight:600;
}
nav ul li a:hover{color:#38bdf8}

/* SECTIONS */
section{
max-width:1100px;
margin:60px auto;
padding:60px;
border-radius:14px;
box-shadow:0 12px 35px rgba(0,0,0,.08);
transition:all 0.7s ease;
opacity:0;
transform:translateY(30px);
}
section.show{opacity:1; transform:translateY(0);}
section h2{
border-bottom:3px solid var(--primary);
display:inline-block;
padding-bottom:6px;
margin-bottom:30px;
}

/* CARDS */
.cards{display:flex;flex-wrap:wrap;gap:15px;}
.card{
flex:1 1 45%;
min-width:250px;
padding:20px;
border-radius:12px;
position:relative;
transition:0.3s;
opacity:0;
transform:translateY(30px);
}
.card.show{opacity:1; transform:translateY(0);}
.card:hover{transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.2);}
.card i{position:absolute; top:15px; right:15px; font-size:1.3rem; color:rgba(0,0,0,0.1);}
.card span{color:var(--muted); font-size:0.9rem; display:block;}

.color-experience{background:var(--blue);}
.color-certificates{background:var(--green);}
.color-skills{background:var(--purple);}
.color-education{background:var(--yellow);}
.color-trainings{background:var(--pink);}

/* SKILLS */
.skill{margin-bottom:18px;}
.skill-bar{background:#e5e7eb;border-radius:20px;overflow:hidden;}
.skill-bar-fill{height:14px;border-radius:20px;background:var(--primary);}

/* FOOTER */
footer{
background:#020617;
color:#cbd5f5;
text-align:center;
padding:30px;
margin-top:50px;
}

@media(max-width:768px){
header h1{font-size:2.2rem}
header::after{width:80px;height:80px;right:30px}
section{padding:35px;margin:30px 15px}
.cards{flex-direction:column}
}
</style>
</head>

<body>

<header>
<h1>Khadar Ali Aqli</h1>
<p>IT & Shipping Operations Professional | Computer Scientist</p>
<div class="header-btns">
<a href="cv.html" class="btn-primary">Download CV</a>
<a href="#contact" class="btn-outline">Contact Me</a>
</div>
</header>

<nav>
<ul>
<li><a href="#about">About</a></li>
<li><a href="#education">Education</a></li>
<li><a href="#experience">Experience</a></li>
<li><a href="#trainings">Trainings</a></li>
<li><a href="#certificates">Certificates</a></li>
<li><a href="#skills">Skills</a></li>
<li><a href="#projects">Portfolio</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>

<!-- rest of your content remains unchanged -->

<footer>
<p>© 2026 Khadar Ali Aqli. All Rights Reserved.</p>
</footer>

<script>
const sections=document.querySelectorAll('section');
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('show');}});
},{threshold:0.2});
sections.forEach(s=>observer.observe(s));

const cards=document.querySelectorAll('.card');
const cardObserver=new IntersectionObserver(entries=>{
entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('show');}});
},{threshold:0.2});
cards.forEach(c=>cardObserver.observe(c));
</script>

</body>
</html>
